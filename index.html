<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b080ccc698.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img class="menu-icon" src="images/g-menu.png" alt="google-menu"/></a>
        <a><img class="gmail-logo" src="images/formalimg.jpg" alt="logo"/></a>
    </nav>

    <header>
        <img class="google-img" src="images/google-logo.png" alt="google text">
        <form class="search-box" >
            <i class="fas fa-search search-icon"></i>
            <input type="search" placeholder="Search Google or type a URL">
            <img class="voice-mic" src="images/voice-mic.svg" alt="mic">
            <img class="google-camera" src="images/cemera.svg" alt="">
        </form>

        <div class="main-card">
            <div class="singleCard">
                <i class="fab fa-youtube"></i>
                <p>YouTube</p>
            </div>
            <div class="singleCard">
                <i class="fa-solid fa-m"></i>
                <p>Mail</p>
            </div>
            <div class="singleCard">
                <i class="fa-solid fa-c"></i>
                <p>Canva</p>
            </div>
            <div class="singleCard">
                <i class="fa-brands fa-google-drive"></i>
                <p>YouTube</p>
            </div>
            <div class="singleCard">
                <i class="fa-brands fa-linkedin"></i>
                <p>Linkedin</p>
            </div>
            <div class="singleCard">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
            </div>
            <div class="singleCard">
                <i class="fa-brands fa-google"></i>
                <p>Translate</p>
            </div>
            <div class="singleCard">
                <i class="fa-brands fa-square-instagram"></i>
                <p>Instagram</p>
            </div>
            <div class="singleCard">
                <i class="fa-brands fa-square-twitter"></i>
                <p>Twitter</p>
            </div>
            <div class="singleCard">
                <i class="fa-brands fa-plus"></i>
                <p>Add Shortccut</p>
            </div>

        </div>
    </header>
    
</body>
</html>
